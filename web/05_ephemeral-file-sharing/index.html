<!DOCTYPE html>

    <head>

    </head>
    <body>
        <div>
            <h1>ephemeral file sharing</h1>

        <div>
        <div id="status">

        </div>




            <div id="uploadDiv">

                    <input id="fileInput" type="file"/>

                </p>
            </div>
            
        </div>
        


        <div id="files">
            <h2></h2>
            <div id="file-attachments"></div>
        </div>

        <script src="scripts/earthstar.js" type="module" async></script>

    <script>
            window.jdenticon_config = {
                replaceMode: "observe"
