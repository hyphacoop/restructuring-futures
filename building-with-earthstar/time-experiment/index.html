<!DOCTYPE html>
<html lang="en">
    <title>Time experiment</title>
    <link rel="stylesheet" href="css/time.css">
    <script src="scripts/time.js" type="module" async></script>
</head>
<body>
    <div id="main">
        <h1>Time experiment</h1>
        <div id="identity">
            <div>Your username: </div>
            <div id="userID"></div>
        </div>
        <div id="statusText"></div>
        <div id="chat">
            <h2>Chat</h2>
            <ul id="messages"></ul>
            <form id="message-form">
                <h2>Text</h2>
                <h3>Messages disappear after 10 minutes</h3>
                <input id="message-input" type="text" name="message-input">
                <br>
                <button id="sendButton">Send</button>
            </form>
        </div>
    </div>
    <script>
        window.jdenticon_config = {
            replaceMode: "observe"
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous"></script>

</body>
</html>
